<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="{{ url_for('static', filename='images/favicon.png')}}" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>{% block title %}{% endblock %}</title>
</head>

<body style="min-height: 100vh; display: flex; flex-direction: column;">
    <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
        <div class="container-fluid">
            <a href="/"><img src="{{ url_for('static', filename='images/sba.png')}}" alt="" width="120" height="60"></a>
            <!-- <span class="navbar-brand mb-0 h1">Sharp Benders Academy</span> -->
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                {% block navlinks %}{% endblock %}

            </div>
        </div>
    </nav>
    <div style="flex-grow: 1;">{% block content %}{% endblock %}</div>
    <footer>
        <div class="text-center p-4" style="background-color: rgba(0, 0, 0, 0.05);">
            Â© 2022 Copyright: Faihaan Arif, Elizabeth Thorne
        </div>
    </footer>
</body>
